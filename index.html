<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Spiele-Filter</title>
<!-- style-->
<div>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top, #0c0f1a, #05060b);
  color: #e0e0ff;
  text-align: center;
  padding: 20px;
  min-height: 100vh;
}

h1 {
  font-size: clamp(32px, 5vw, 50px);
  letter-spacing: 3px;
  text-shadow: 0 0 20px #6f00ff;
  margin-bottom: 30px;
  padding: 10px;
}

#loading {
  margin: 20px auto;
  display: none;
}

.loader {
  width: 40px;
  height: 40px;
  border: 4px solid #6f00ff;
  border-top: 4px solid transparent;
  border-radius: 50%;
  margin: auto;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

#search {
  width: 90%;
  max-width: 600px;
  padding: 16px 20px;
  font-size: 18px;
  border-radius: 12px;
  border: 3px solid #6f00ff;
  background: rgba(111, 0, 255, 0.1);
  color: #fff;
  margin: 20px auto;
  display: block;
  font-family: 'Orbitron', sans-serif;
  transition: all 0.3s;
}

#search:focus {
  outline: none;
  box-shadow: 0 0 20px rgba(111, 0, 255, 0.5);
  background: rgba(111, 0, 255, 0.2);
}

#search::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

#filterContainer {
  margin: 30px 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
}

.filter-btn {
  padding: 14px 20px;
  border: 3px solid #6f00ff;
  background: transparent;
  color: #c5bfff;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  letter-spacing: 1px;
  transition: all 0.2s;
  font-family: 'Orbitron', sans-serif;
  min-width: 120px;
}

.filter-btn.active {
  background: #8a2eff;
  color: white;
  box-shadow: 0 0 20px #8a2eff;
  transform: translateY(-2px);
}

.filter-btn:hover {
  background: #6f00ff;
  color: white;
  transform: scale(1.05);
}

ul {
  list-style: none;
  padding: 0;
  margin: 40px auto 0;
  width: 90%;
  max-width: 1200px;
}

li {
  position: relative;
  margin: 15px 0;
  transition: transform 0.3s;
}

li:hover {
  transform: translateX(5px);
}

a.game-link {
  display: block;
  padding: 20px;
  font-size: clamp(18px, 2.5vw, 22px);
  background: rgba(111, 0, 255, 0.15);
  border-radius: 12px;
  color: #e0e0ff;
  text-decoration: none;
  transition: all 0.3s;
  border: 2px solid transparent;
  text-align: left;
  padding-right: 140px;
}

a.game-link:hover {
  background: rgba(138, 46, 255, 0.3);
  color: white;
  border-color: #8a2eff;
  box-shadow: 0 0 15px rgba(138, 46, 255, 0.5);
}

.delete-btn {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  background: #ff3333;
  color: white;
  border: none;
  padding: 8px 15px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  transition: all 0.2s;
  opacity: 0;
  pointer-events: none;
}

.edit-btn {
  position: absolute;
  right: 100px;
  top: 50%;
  transform: translateY(-50%);
  background: #ff9900;
  color: white;
  border: none;
  padding: 8px 15px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  transition: all 0.2s;
  opacity: 0;
  pointer-events: none;
}

.admin-active .delete-btn,
.admin-active .edit-btn {
  opacity: 1;
  pointer-events: all;
}

.delete-btn:hover {
  background: #ff0000;
  transform: translateY(-50%) scale(1.1);
}

.edit-btn:hover {
  background: #ffaa33;
  transform: translateY(-50%) scale(1.1);
}

.admin-login {
  margin: 30px auto;
  padding: 20px;
  max-width: 500px;
}

#admin-pass {
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid #6f00ff;
  background: rgba(111, 0, 255, 0.1);
  color: white;
  width: 250px;
  font-family: 'Orbitron', sans-serif;
  margin-bottom: 15px;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.admin-login button {
  padding: 12px 24px;
  border-radius: 10px;
  border: 2px solid #6f00ff;
  background: transparent;
  color: #c5bfff;
  cursor: pointer;
  font-size: 16px;
  font-family: 'Orbitron', sans-serif;
  transition: all 0.2s;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.admin-login button:hover {
  background: #6f00ff;
  color: white;
}

.admin {
  display: none;
  margin: 40px auto;
  width: 90%;
  max-width: 800px;
  border: 2px dashed #6f00ff;
  padding: 25px;
  border-radius: 15px;
  background: rgba(11, 12, 23, 0.8);
}

.admin h2 {
  color: #8a2eff;
  margin-bottom: 20px;
  font-size: 24px;
}

.admin h3 {
  color: #c5bfff;
  margin: 25px 0 15px 0;
  font-size: 20px;
}

.admin input {
  padding: 14px;
  margin: 8px;
  border-radius: 10px;
  border: 2px solid #6f00ff;
  background: rgba(111, 0, 255, 0.1);
  color: white;
  font-size: 16px;
  width: calc(100% - 20px);
  max-width: 400px;
  font-family: 'Orbitron', sans-serif;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.admin button {
  padding: 14px 28px;
  margin-top: 15px;
  border-radius: 10px;
  border: 2px solid #6f00ff;
  background: transparent;
  color: #c5bfff;
  cursor: pointer;
  font-size: 16px;
  font-family: 'Orbitron', sans-serif;
  transition: all 0.2s;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.admin button:hover {
  background: #6f00ff;
  color: white;
  transform: translateY(-2px);
}

/* Admin Spiel-Liste */
#admin-games-list {
  max-height: 400px;
  overflow-y: auto;
  margin: 20px 0;
  padding: 10px;
  border: 1px solid #6f00ff;
  border-radius: 10px;
  background: rgba(111, 0, 255, 0.05);
}

.admin-game-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  margin: 10px 0;
  background: rgba(111, 0, 255, 0.1);
  border-radius: 10px;
  border: 1px solid #6f00ff;
  transition: all 0.3s;
}

.admin-game-item:hover {
  background: rgba(111, 0, 255, 0.2);
  transform: translateX(5px);
}

.admin-game-info {
  flex-grow: 1;
  text-align: left;
  padding-right: 20px;
}

.admin-game-name {
  color: #e0e0ff;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 5px;
}

.admin-game-categories {
  color: #a0a0ff;
  font-size: 14px;
  margin-bottom: 5px;
}

.admin-game-link {
  color: #8888cc;
  font-size: 12px;
  word-break: break-all;
}

.admin-game-actions {
  display: flex;
  gap: 10px;
  flex-shrink: 0;
}

.edit-admin-btn {
  background: #ff9900;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  transition: all 0.2s;
}

.edit-admin-btn:hover {
  background: #ffaa33;
  transform: scale(1.05);
}

.delete-admin-btn {
  background: #ff3333;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  transition: all 0.2s;
}

.delete-admin-btn:hover {
  background: #ff0000;
  transform: scale(1.05);
}

/* Bearbeitungs-Modal */
.edit-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.edit-modal-content {
  background: #0c0f1a;
  padding: 30px;
  border-radius: 15px;
  border: 3px solid #6f00ff;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 0 30px rgba(111, 0, 255, 0.5);
}

.edit-modal h3 {
  color: #8a2eff;
  margin-bottom: 20px;
  font-size: 22px;
}

.edit-modal input {
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 2px solid #6f00ff;
  background: rgba(111, 0, 255, 0.1);
  color: white;
  font-size: 16px;
  width: 100%;
  font-family: 'Orbitron', sans-serif;
}

.edit-modal-actions {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 20px;
}

.edit-modal-save {
  background: #00cc66;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: all 0.2s;
}

.edit-modal-save:hover {
  background: #00ff88;
  transform: scale(1.05);
}

.edit-modal-cancel {
  background: #666666;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  transition: all 0.2s;
}

.edit-modal-cancel:hover {
  background: #888888;
  transform: scale(1.05);
}

#gameCount {
  margin: 20px 0;
  color: #8a2eff;
  font-size: 18px;
  font-weight: bold;
}

/* Responsive Design */
@media (max-width: 768px) {
  body {
    padding: 15px;
  }
  
  #search {
    width: 95%;
    padding: 14px;
    font-size: 16px;
  }
  
  .filter-btn {
    padding: 12px 16px;
    font-size: 14px;
    min-width: 100px;
  }
  
  a.game-link {
    padding: 15px;
    padding-right: 120px;
  }
  
  .edit-btn {
    right: 85px;
  }
  
  .admin {
    padding: 15px;
    width: 95%;
  }
  
  .admin input {
    width: 100%;
    margin: 8px 0;
  }
  
  .admin-login {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }
  
  #admin-pass {
    width: 100%;
    max-width: 300px;
    margin: 0 0 10px 0;
  }
  
  .admin-game-item {
    flex-direction: column;
    text-align: left;
    gap: 15px;
  }
  
  .admin-game-actions {
    width: 100%;
    justify-content: center;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 28px;
  }
  
  .filter-btn {
    min-width: 80px;
    padding: 10px;
    font-size: 12px;
  }
  
  a.game-link {
    font-size: 16px;
    padding: 12px;
    padding-right: 100px;
  }
  
  .delete-btn,
  .edit-btn {
    padding: 6px 12px;
    font-size: 12px;
  }
  
  .edit-btn {
    right: 70px;
  }
  
  .edit-modal-content {
    padding: 20px;
    width: 95%;
  }
}

/* Scrollbar Styling */
::-webkit-scrollbar {
  width: 12px;
}

::-webkit-scrollbar-track {
  background: #0c0f1a;
}

::-webkit-scrollbar-thumb {
  background: #6f00ff;
  border-radius: 6px;
}

::-webkit-scrollbar-thumb:hover {
  background: #8a2eff;
}
</style>

</div>

<body>

<h1>üéÆ Spiele-Filter</h1>

<div id="loading">
  <div class="loader"></div>
</div>

<input id="search" type="text" placeholder="üîç Spiel suchen...">

<div id="filterContainer"></div>

<div id="gameCount">Lade Spiele...</div>

<div class="admin-login">
  <input id="admin-pass" type="password" placeholder="Admin Passwort">
  <button onclick="loginAdmin()">Admin Login</button>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="admin">
  <h2>üõ† Admin Panel</h2>
  
  <h3>‚ûï Neues Spiel hinzuf√ºgen</h3>
  <input id="admin-name" placeholder="Spielname (z.B. Fortnite)">
  <input id="admin-link" placeholder="Spiel-Link (https://...)">
  <input id="admin-cat" placeholder="Kategorien (mit Leerzeichen trennen, z.B. action battle-royale kostenlos)">
  <button onclick="addGame()">Spiel hinzuf√ºgen</button>
  
  <h3>üìã Alle Spiele verwalten</h3>
  <p style="color: #a0a0ff; font-size: 14px; margin-bottom: 15px;">
    Hier kannst du Spiele bearbeiten oder l√∂schen. √Ñnderungen werden sofort gespeichert!
  </p>
  
  <div id="admin-games-list">
    <p style="color: #a0a0ff; text-align: center; padding: 20px;">
      Keine Spiele vorhanden oder Admin-Modus nicht aktiv
    </p>
  </div>
</div>

<!-- Bearbeitungs-Modal -->
<div id="editModal" class="edit-modal">
  <div class="edit-modal-content">
    <h3>‚úèÔ∏è Spiel bearbeiten</h3>
    <input id="edit-name" placeholder="Spielname">
    <input id="edit-link" placeholder="Spiel-Link">
    <input id="edit-cat" placeholder="Kategorien">
    <div class="edit-modal-actions">
      <button id="edit-save" class="edit-modal-save">Speichern</button>
      <button id="edit-cancel" class="edit-modal-cancel">Abbrechen</button>
    </div>
  </div>
</div>

<ul id="gameList"></ul>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ========== FIREBASE KONFIGURATION ==========
const firebaseConfig = {
    apiKey: "AIzaSyCCTLk_rttlUtG44q4OSFUAMXI_aR_5b8LM",
    authDomain: "gaming-spiele-filter.firebaseapp.com",
    projectId: "gaming-spiele-filter",
    storageBucket: "gaming-spiele-filter.firebasetorage.app",
    messagingSenderId: "617814794782",
    appId: "1:617814794782:web:2fe1b9eabe99889bb9849f",
    measurementId: "G-WN37WBBNEV"
};

// Firebase initialisieren
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ========== GLOBALE VARIABLEN ==========
const ADMIN_PASSWORD = "admin123"; // √Ñndere dieses Passwort!
const filterContainer = document.getElementById("filterContainer");
const search = document.getElementById("search");
const list = document.getElementById("gameList");
const gameCount = document.getElementById("gameCount");
const adminGamesList = document.getElementById("admin-games-list");
const editModal = document.getElementById("editModal");

let adminMode = false;
let gamesArray = [];
let currentEditGameId = null;

// ========== HILFSFUNKTIONEN ==========
function showLoading() {
  document.getElementById('loading').style.display = 'block';
}

function hideLoading() {
  document.getElementById('loading').style.display = 'none';
}

function showMessage(text, isError = false) {
  const message = document.createElement('div');
  message.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    background: ${isError ? '#ff3333' : '#00cc66'};
    color: white;
    border-radius: 10px;
    z-index: 1000;
    animation: slideIn 0.3s ease;
    font-family: 'Orbitron', sans-serif;
    box-shadow: 0 0 20px rgba(111, 0, 255, 0.3);
  `;
  message.textContent = text;
  document.body.appendChild(message);
  
  setTimeout(() => {
    message.style.animation = 'slideOut 0.3s ease';
    setTimeout(() => document.body.removeChild(message), 300);
  }, 3000);
}

// ========== FILTER FUNKTIONALIT√ÑT ==========
function createButton(cat) {
  if (document.querySelector(`.filter-btn[data-cat="${cat}"]`) || !cat.trim()) return;
  
  const btn = document.createElement("button");
  btn.className = "filter-btn";
  btn.dataset.cat = cat;
  btn.innerText = cat.charAt(0).toUpperCase() + cat.slice(1);
  
  // Toggle-Funktion - ein Klick aktiviert, nochmal Klick deaktiviert
  btn.onclick = () => {
    btn.classList.toggle("active");
    applyFilters();
  };
  
  filterContainer.appendChild(btn);
}

function renderGame(game) {
  const li = document.createElement("li");
  li.dataset.id = game.id;
  li.dataset.cat = game.cat || "";
  
  const link = document.createElement("a");
  link.className = "game-link";
  link.href = game.link;
  link.target = "_blank";
  link.rel = "noopener noreferrer";
  link.textContent = game.name;
  
  // Bearbeiten-Button
  const editBtn = document.createElement("button");
  editBtn.className = "edit-btn";
  editBtn.textContent = "‚úèÔ∏è Bearbeiten";
  editBtn.onclick = (e) => {
    e.stopPropagation();
    if (adminMode) {
      openEditModal(game.id);
    }
  };
  
  // L√∂schen-Button
  const deleteBtn = document.createElement("button");
  deleteBtn.className = "delete-btn";
  deleteBtn.textContent = "üóë L√∂schen";
  deleteBtn.onclick = (e) => {
    e.stopPropagation();
    if (adminMode && confirm(`"${game.name}" wirklich l√∂schen?`)) {
      deleteGame(game.id);
    }
  };
  
  li.appendChild(link);
  li.appendChild(editBtn);
  li.appendChild(deleteBtn);
  
  // Alle Kategorien des Spiels als Buttons erstellen
  if (game.cat) {
    game.cat.split(" ").forEach(cat => {
      if (cat.trim()) createButton(cat.trim());
    });
  }
  
  list.appendChild(li);
}

function refreshButtons() {
  const allCats = [...new Set(gamesArray.flatMap(g => 
    g.cat ? g.cat.split(" ").filter(c => c.trim()) : []
  ))];
  
  const buttons = document.querySelectorAll(".filter-btn");
  const existingCats = [...buttons].map(btn => btn.dataset.cat);
  
  // Entferne Buttons f√ºr nicht mehr existierende Kategorien
  buttons.forEach(btn => {
    if (!allCats.includes(btn.dataset.cat)) {
      btn.remove();
    }
  });
  
  // F√ºge neue Buttons hinzu
  allCats.forEach(cat => {
    if (!existingCats.includes(cat)) {
      createButton(cat);
    }
  });
}

function applyFilters() {
  const buttons = document.querySelectorAll(".filter-btn");
  const activeCats = [...buttons]
    .filter(b => b.classList.contains("active"))
    .map(b => b.dataset.cat);
  
  const searchTerm = search.value.toLowerCase().trim();
  let visibleCount = 0;
  
  [...list.children].forEach(item => {
    const name = item.querySelector("a").textContent.toLowerCase();
    const cats = item.dataset.cat ? item.dataset.cat.split(" ") : [];
    
    const matchSearch = !searchTerm || name.includes(searchTerm);
    const matchFilter = activeCats.length === 0 || 
                       activeCats.some(cat => cats.includes(cat));
    
    if (matchSearch && matchFilter) {
      item.style.display = "";
      visibleCount++;
    } else {
      item.style.display = "none";
    }
  });
  
  gameCount.textContent = `${visibleCount} von ${gamesArray.length} Spielen angezeigt`;
}

// ========== ADMIN FUNKTIONALIT√ÑT ==========
function loginAdmin() {
  const pass = document.getElementById("admin-pass").value.trim();
  
  if (pass === ADMIN_PASSWORD) {
    adminMode = true;
    document.getElementById("adminPanel").style.display = "block";
    document.getElementById("admin-pass").value = "";
    document.body.classList.add('admin-active');
    showMessage("Admin-Zugriff aktiviert");
    refreshAdminGamesList();
  } else {
    showMessage("Falsches Passwort!", true);
    document.getElementById("admin-pass").value = "";
  }
}

// Spieleliste im Admin-Panel aktualisieren
function refreshAdminGamesList() {
  if (!adminMode) return;
  
  adminGamesList.innerHTML = "";
  
  if (gamesArray.length === 0) {
    adminGamesList.innerHTML = '<p style="color: #a0a0ff; text-align: center; padding: 20px;">Keine Spiele vorhanden</p>';
    return;
  }
  
  gamesArray.sort((a, b) => a.name.localeCompare(b.name, 'de', { sensitivity: 'base' }));
  
  gamesArray.forEach(game => {
    const gameDiv = document.createElement("div");
    gameDiv.className = "admin-game-item";
    gameDiv.dataset.id = game.id;
    
    gameDiv.innerHTML = `
      <div class="admin-game-info">
        <div class="admin-game-name">${game.name}</div>
        <div class="admin-game-categories">üè∑Ô∏è Kategorien: ${game.cat || 'Keine Kategorien'}</div>
        <div class="admin-game-link">üîó ${game.link}</div>
      </div>
      <div class="admin-game-actions">
        <button class="edit-admin-btn" onclick="openEditModal('${game.id}')">Bearbeiten</button>
        <button class="delete-admin-btn" onclick="deleteGame('${game.id}')">L√∂schen</button>
      </div>
    `;
    
    adminGamesList.appendChild(gameDiv);
  });
}

// Neues Spiel hinzuf√ºgen
function addGame() {
  const name = document.getElementById("admin-name").value.trim();
  const link = document.getElementById("admin-link").value.trim();
  let cat = document.getElementById("admin-cat").value.trim().toLowerCase();
  
  if (!name || !link || !cat) {
    showMessage("Bitte alle Felder ausf√ºllen!", true);
    return;
  }
  
  // URL Validierung
  if (!link.startsWith('http://') && !link.startsWith('https://')) {
    showMessage("Link muss mit http:// oder https:// beginnen!", true);
    return;
  }
  
  // Kategorien bereinigen
  cat = cat.split(' ')
    .filter(c => c.trim())
    .join(' ');
  
  // In Firestore speichern
  db.collection("games").add({
    name: name,
    link: link,
    cat: cat,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  }).then((docRef) => {
    showMessage(`‚úÖ "${name}" wurde hinzugef√ºgt!`);
    
    // Felder leeren
    document.getElementById("admin-name").value = "";
    document.getElementById("admin-link").value = "";
    document.getElementById("admin-cat").value = "";
    
  }).catch((error) => {
    console.error("Fehler beim Hinzuf√ºgen: ", error);
    showMessage("Fehler beim Hinzuf√ºgen: " + error.message, true);
  });
}

// Spiel l√∂schen
function deleteGame(gameId) {
  if (!adminMode) return;
  
  const game = gamesArray.find(g => g.id === gameId);
  if (!game) return;
  
  if (confirm(`"${game.name}" wirklich l√∂schen?`)) {
    db.collection("games").doc(gameId).delete()
      .then(() => {
        showMessage(`üóëÔ∏è "${game.name}" wurde gel√∂scht.`);
      })
      .catch((error) => {
        showMessage("Fehler beim L√∂schen: " + error.message, true);
      });
  }
}

// ========== BEARBEITUNGS-FUNKTIONALIT√ÑT ==========
function openEditModal(gameId) {
  if (!adminMode) return;
  
  const game = gamesArray.find(g => g.id === gameId);
  if (!game) return;
  
  currentEditGameId = gameId;
  
  // Werte in die Formularfelder eintragen
  document.getElementById('edit-name').value = game.name;
  document.getElementById('edit-link').value = game.link;
  document.getElementById('edit-cat').value = game.cat || '';
  
  // Modal anzeigen
  editModal.style.display = 'flex';
}

function closeEditModal() {
  editModal.style.display = 'none';
  currentEditGameId = null;
  
  // Felder leeren
  document.getElementById('edit-name').value = '';
  document.getElementById('edit-link').value = '';
  document.getElementById('edit-cat').value = '';
}

function saveEdit() {
  if (!currentEditGameId || !adminMode) return;
  
  const newName = document.getElementById('edit-name').value.trim();
  const newLink = document.getElementById('edit-link').value.trim();
  let newCat = document.getElementById('edit-cat').value.trim().toLowerCase();
  
  if (!newName || !newLink) {
    showMessage("Name und Link sind erforderlich!", true);
    return;
  }
  
  // URL Validierung
  if (!newLink.startsWith('http://') && !newLink.startsWith('https://')) {
    showMessage("Link muss mit http:// oder https:// beginnen!", true);
    return;
  }
  
  // Kategorien bereinigen
  newCat = newCat.split(' ')
    .filter(c => c.trim())
    .join(' ');
  
  // In Firestore aktualisieren
  db.collection("games").doc(currentEditGameId).update({
    name: newName,
    link: newLink,
    cat: newCat
  }).then(() => {
    showMessage(`‚úèÔ∏è "${newName}" wurde aktualisiert!`);
    closeEditModal();
  }).catch((error) => {
    console.error("Fehler beim Aktualisieren: ", error);
    showMessage("Fehler beim Aktualisieren: " + error.message, true);
  });
}

// ========== SPIELE LADEN UND RENDERN ==========
function renderAllGames() {
  showLoading();
  
  // Listen leeren
  list.innerHTML = "";
  filterContainer.innerHTML = "";
  
  // Alphabetisch sortieren
  gamesArray.sort((a, b) => a.name.localeCompare(b.name, 'de', { sensitivity: 'base' }));
  
  // Spiele rendern
  gamesArray.forEach(renderGame);
  
  // Buttons aktualisieren
  refreshButtons();
  
  // Admin-Liste aktualisieren (falls Admin)
  if (adminMode) {
    refreshAdminGamesList();
  }
  
  // Filter anwenden
  applyFilters();
  
  hideLoading();
}

// ========== EVENT LISTENER ==========
search.addEventListener("input", applyFilters);

// Modal Event Listener
document.getElementById('edit-save').addEventListener('click', saveEdit);
document.getElementById('edit-cancel').addEventListener('click', closeEditModal);

// Modal schlie√üen bei Klick au√üerhalb
editModal.addEventListener('click', (e) => {
  if (e.target === editModal) {
    closeEditModal();
  }
});

// ========== FIRESTORE REAL-TIME UPDATES ==========
db.collection("games").onSnapshot((snapshot) => {
  showLoading();
  
  gamesArray = snapshot.docs.map(doc => ({
    id: doc.id,
    ...doc.data()
  }));
  
  renderAllGames();
  
  hideLoading();
}, (error) => {
  console.error("Firestore Fehler:", error);
  showMessage("Fehler beim Laden der Spiele", true);
  hideLoading();
  gameCount.textContent = "Fehler beim Laden der Spiele";
});

// ========== TASTATUR-SHORTCUTS ==========
document.addEventListener('keydown', (e) => {
  // Strg+Alt+A f√ºr Admin Login
  if (e.ctrlKey && e.altKey && e.key === 'a') {
    e.preventDefault();
    document.getElementById('admin-pass').focus();
  }
  
  // Escape zum Abbrechen
  if (e.key === 'Escape') {
    if (editModal.style.display === 'flex') {
      closeEditModal();
    } else if (adminMode) {
      document.body.classList.remove('admin-active');
      adminMode = false;
      document.getElementById('adminPanel').style.display = 'none';
      showMessage('Admin-Modus beendet');
    }
  }
});

// Enter-Taste f√ºr Admin Login
document.getElementById('admin-pass').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    loginAdmin();
  }
});

// Enter-Taste in Bearbeitungsfeldern
document.getElementById('edit-name').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') saveEdit();
});
document.getElementById('edit-link').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') saveEdit();
});
document.getElementById('edit-cat').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') saveEdit();
});
